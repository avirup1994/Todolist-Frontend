<div class="container" *ngIf="singlelist">
  <form (ngSubmit)="editlist()">
      <div class="form-group col-md-6">
        <label>List Name</label>
        <input type="text" name="ListName" [(ngModel)]="singlelist.ListName" class="form-control" placeholder="ListName">
      </div>
      <div class="form-group col-md-6">
        <label>Item Name</label>
        <input type="text" name="ItemName" [(ngModel)]="singlelist.ItemName" class="form-control" placeholder="ItemName">
      </div>
      <div class="form-group col-md-6">
        <label>Sub Item Name</label>
        <input type="text" name="SubItemName" [(ngModel)]="singlelist.SubItemName" class="form-control" placeholder="SubItemName">
      </div>
    <button type="submit" class="btn btn-primary">Edit List</button>
  </form>
</div>
