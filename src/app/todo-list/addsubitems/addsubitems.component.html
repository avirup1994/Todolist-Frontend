<div class="container-fluid">
  <form (ngSubmit)="addSubItems()">
      <div class="form-group col-md-3">
          <label >Item Name</label>
          <input type="text" name="ItemName" [(ngModel)]="ItemName" class="form-control" placeholder="Item Name">
        </div>
    <div class="form-group col-md-3">
      <label >Sub Item Name</label>
      <input type="text" name="SubItemName" [(ngModel)]="SubItemName" class="form-control" placeholder="Sub Item Name">
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
